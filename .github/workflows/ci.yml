name: CI

on:
  pull_request:
  push:
    branches: [main, dev]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup Node.js & pnpm
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            server/target
            ~/.pnpm-store
          key: ${{ runner.os }}-deps-${{ hashFiles('**/Cargo.lock', '**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Install client dependencies
        working-directory: client
        run: pnpm install --frozen-lockfile

      - name: Lint client
        working-directory: client
        run: |
          pnpm run lint 2>/dev/null || echo "⚠️ No lint script found"
          pnpm run type-check 2>/dev/null || echo "⚠️ No type-check script found"

      - name: Format check
        run: |
          cd server && cargo fmt --check
          cd ../client && (pnpm run format:check 2>/dev/null || echo "⚠️ No format check script")

      - name: Clippy
        working-directory: server
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js & pnpm
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            server/target
            ~/.pnpm-store
          key: ${{ runner.os }}-deps-${{ hashFiles('**/Cargo.lock', '**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Install client dependencies
        working-directory: client
        run: pnpm install --frozen-lockfile

      - name: Test client
        working-directory: client
        run: pnpm run test --run 2>/dev/null || echo "⚠️ No tests configured"

      - name: Test server
        working-directory: server
        run: cargo test --all-features

      - name: Generate coverage
        working-directory: server
        run: |
          cargo install cargo-tarpaulin --locked || true
          cargo tarpaulin --out xml --output-dir coverage || echo "⚠️ Coverage generation failed"

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: hashFiles('server/coverage/*.xml') != ''
        continue-on-error: true
        with:
          files: ./server/coverage/*.xml
          flags: server

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-audit
        uses: actions/cache@v5
        with:
          path: ~/.cargo/bin/cargo-audit
          key: ${{ runner.os }}-cargo-audit

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked || true

      - name: Audit Rust dependencies
        working-directory: server
        run: cargo audit

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Audit npm dependencies
        working-directory: client
        run: pnpm audit --prod --audit-level=high || true

  build-check:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images (no push)
        run: |
          docker buildx build \
            --cache-from type=gha,scope=client \
            --cache-to type=gha,mode=max,scope=client \
            -t ultimatexo-client:ci \
            ./client

          docker buildx build \
            --cache-from type=gha,scope=server \
            --cache-to type=gha,mode=max,scope=server \
            -t ultimatexo-server:ci \
            ./server

          docker buildx build \
            --cache-from type=gha,scope=caddy \
            --cache-to type=gha,mode=max,scope=caddy \
            -t ultimatexo-caddy:ci \
            ./caddy

  summary:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [lint, test, security, build-check]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]] || \
             [[ "${{ needs.build-check.result }}" != "success" ]]; then
            echo "❌ CI failed"
            exit 1
          fi
          echo "✅ CI passed"

      - name: Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## CI Results

          | Job | Status |
          |-----|--------|
          | Lint | ${{ needs.lint.result == 'success' && '✅' || '❌' }} |
          | Tests | ${{ needs.test.result == 'success' && '✅' || '❌' }} |
          | Security | ${{ needs.security.result == 'success' && '✅' || '❌' }} |
          | Build | ${{ needs.build-check.result == 'success' && '✅' || '❌' }} |
          EOF
