name: Build & Publish

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        type: boolean
        default: true

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ghcr.io/open-syntax/ultimatexo

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.meta.outputs.version }}
      client-digest: ${{ steps.build-client.outputs.digest }}
      server-digest: ${{ steps.build-server.outputs.digest }}
      caddy-digest: ${{ steps.build-caddy.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Set version
        id: meta
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Version: $VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.push_images == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate tags
        id: tags
        run: |
          VERSION="${{ steps.meta.outputs.version }}"

          if [[ $VERSION == v* ]]; then
            MAJOR=$(echo $VERSION | cut -d. -f1 | tr -d 'v')
            MINOR=$(echo $VERSION | cut -d. -f1-2)

            TAGS="$VERSION,$MINOR"
            [[ $MAJOR != "0" ]] && TAGS="$TAGS,$MAJOR"
          else
            TAGS="$VERSION"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "üìå Tags: $TAGS"

      - name: Build & push client
        id: build-client
        uses: docker/build-push-action@v6
        with:
          context: ./client
          push: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.push_images == 'true' }}
          tags: |
            ${{ env.IMAGE_BASE }}-client:${{ steps.meta.outputs.version }}
            ${{ env.IMAGE_BASE }}-client:${{ steps.tags.outputs.tags }}
          cache-from: type=gha,scope=client
          cache-to: type=gha,mode=max,scope=client
          labels: |
            org.opencontainers.image.title=UltimateXO Client
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}

      - name: Build & push server
        id: build-server
        uses: docker/build-push-action@v6
        with:
          context: ./server
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.push_images == 'true' }}
          tags: |
            ${{ env.IMAGE_BASE }}-server:${{ steps.meta.outputs.version }}
            ${{ env.IMAGE_BASE }}-server:${{ steps.tags.outputs.tags }}
          cache-from: type=gha,scope=server
          cache-to: type=gha,mode=max,scope=server
          labels: |
            org.opencontainers.image.title=UltimateXO Server
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}

      - name: Build & push caddy
        id: build-caddy
        uses: docker/build-push-action@v6
        with:
          context: ./caddy
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.push_images == 'true' }}
          tags: |
            ${{ env.IMAGE_BASE }}-caddy:${{ steps.meta.outputs.version }}
            ${{ env.IMAGE_BASE }}-caddy:${{ steps.tags.outputs.tags }}
          cache-from: type=gha,scope=caddy
          cache-to: type=gha,mode=max,scope=caddy
          labels: |
            org.opencontainers.image.title=UltimateXO Caddy
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.push_images == 'true'
    permissions:
      contents: read
      packages: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        image: [client, server, caddy]
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_BASE }}-${{ matrix.image }}@${{ matrix.image == 'client' && needs.build.outputs.client-digest || matrix.image == 'server' && needs.build.outputs.server-digest || needs.build.outputs.caddy-digest }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload to Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Trivy report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_BASE }}-${{ matrix.image }}@${{ matrix.image == 'client' && needs.build.outputs.client-digest || matrix.image == 'server' && needs.build.outputs.server-digest || needs.build.outputs.caddy-digest }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: always() && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    steps:
      - name: Discord notification
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: ${{ needs.security-scan.result == 'success' && '‚úÖ Build Success' || '‚ùå Build Failed' }}
          description: |
            **Version:** `${{ needs.build.outputs.version }}`
            **Build:** ${{ needs.build.result == 'success' && '‚úÖ' || '‚ùå' }}
            **Security:** ${{ needs.security-scan.result == 'success' && '‚úÖ' || '‚ùå' }}

            [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          color: ${{ needs.security-scan.result == 'success' && 0x28a745 || 0xdc3545 }}
          username: "UltimateXO CI"
