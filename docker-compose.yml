services:
  server:
    image: ${IMAGE_BASE:-ghcr.io/open-syntax/ultimatexo}-server:${VERSION:-latest}
    container_name: ultimatexo-server

    environment:
      HOST: 0.0.0.0
      PORT: 6767
      RUST_LOG: ${RUST_LOG:-info}

    networks:
      - app-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6767/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    restart: unless-stopped

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  proxy:
    image: ${IMAGE_BASE:-ghcr.io/open-syntax/ultimatexo}-caddy:${VERSION:-latest}
    container_name: ultimatexo-proxy
    user: "0:0"

    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"

    volumes:
      - client_dist:/srv/www:ro
      - caddy_data:/data
      - caddy_config:/config

    environment:
      CLOUDFLARE_EMAIL: ${CLOUDFLARE_EMAIL}
      CLOUDFLARE_API_TOKEN: ${CLOUDFLARE_API_TOKEN}

    networks:
      - app-network

    depends_on:
      server:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    restart: unless-stopped

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  client-builder:
    image: ${IMAGE_BASE:-ghcr.io/open-syntax/ultimatexo}-client:${VERSION:-latest}
    container_name: ultimatexo-client-builder

    volumes:
      - client_dist:/target

    command: sh -c "cp -r /srv/www/* /target/ && echo 'Client files copied'"

    restart: "no"

networks:
  app-network:
    driver: bridge

volumes:
  client_dist:
  caddy_data:
  caddy_config:
